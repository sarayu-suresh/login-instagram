<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Login - Instagram</title>
</head>

<body class="login-body">
    <div class="container login-container">
        <div class="row">
            <!-- div class="col" means that it will take the remaining space in the screen  -->
            <div class="col"></div>
            <div class="col-md-4 col-sm-8">
                <div class="card login-card">
                    <div class="card-body">
                        <img class="img-fluid login-img" src="http://assets.stickpng.com/images/5a4e432a2da5ad73df7efe7a.png">
                        <form class="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="emailInput" placeholder="Phone number, username, or email">
                            </div>
                            <div class="form-group login-text">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn login-button btn-sm" disabled>Log In</button>
                        </form>
                        <br>
                        <div>
                            <p><span>OR</span></p>
                        </div>
                        <br>
                        <div class="facebook">
                            <a href="https://www.facebook.com"><img class="img-fluid fb" src="https://www.flaticon.com/svg/vstatic/svg/1384/1384053.svg?token=exp=1620198673~hmac=6ba672234984f77b4515c824ec315fab">&nbsp; Log in with Facebook
                            </a>
                            <br><br>
                            <a class="frgt-pswd" href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="card signin-card">
                    <div class="card-body">
                        Don't have an account?
                        <a class="sign-up" href="#">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
